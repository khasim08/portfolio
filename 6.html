<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="p-10 bg-[#00307b] flex flex-col items-center">

    <button class="click px-4 py-2  flex justify-center text-white bg-purple-700 transition">
        Load Quotes
    </button>
    <div>
        <ol class="orederd mt-6 space-y-3 bg-white p-4 rounded-lg shadow"></ol>
    </div>
    

</body>

<script>
    const order = document.querySelector('.orederd')

    async function post() {
        const x = await fetch('https://dummyjson.com/quotes')
        const y = await x.json()
        console.log(y)

        let data = y.quotes   
        order.innerHTML = ''

        data.forEach(e => {
            const para = document.createElement('li')
            para.innerText = `"${e.quote}" â€” ${e.author}`
            para.className = "text-gray-700 text-sm"
            order.appendChild(para)
        })
    }

    document.querySelector('.click').addEventListener('click', () => {
        post()
    })
</script>
</html>
